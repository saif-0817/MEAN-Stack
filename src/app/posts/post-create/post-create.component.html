<mat-card appearance="outlined">
  <mat-card-content>
    <form (submit)="onAddPost(postForm)" #postForm="ngForm">
      <mat-form-field>
        <mat-label>Post Title</mat-label>
        <input matInput type="text" name="title" ngModel required/>
        <mat-error>Please enter a post title.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Post Content</mat-label>
        <textarea rows="4" matInput name="content" ngModel required></textarea>
        <mat-error>Please enter a post content.</mat-error>
      </mat-form-field>
      <button mat-raised-button id="savB" type="submit">Save Post</button>
    </form>
  </mat-card-content>
</mat-card>
